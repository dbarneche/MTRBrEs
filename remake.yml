packages:
  - lme4
  - plyr
  - R2jags
  - knitr
  - LoLinR
  - png
  - MASS
  - RColorBrewer
  - extrafont
  - fontcm

sources:
  - outputRequirements.R
  - R/functions-analyses.R
  - R/functions-figures.R

targets:
  all:
    depends:
      - text/MS.md
      - tables
      - output/figures/fig1.pdf
      - output/figures/fig2.pdf

  metRates:
    command: readAndCleanData('data/data.csv')

  output/RDatafiles/analyses.RData:
    command: save(output, file=target_name)
    
  output:
    command: produceAnalysesOutputs(metRates)

  tables:
    command: makeTables(dataTable1=metRates, pathToDataTable2='output/RDatafiles/analyses.RData')
  
  numbersList:
    command: extractNumbersList(metRates, 'output/RDatafiles/analyses.RData')
    
  output/figures/fig1.pdf:
    command: makeFigure1()

  output/figures/fig2.pdf:
    command: makeFigure2(metRates, 'output/RDatafiles/analyses.RData')

  text/MS.md:
    depends: numbersList
    knitr: TRUE
